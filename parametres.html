<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres - Défi Ymoji</title>
  <style>
    /* Style général de la page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.5s, color 0.5s; /* Animation de thème */
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 30px;
    }

    .setting-option {
      margin: 20px 0;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select, input[type="checkbox"], input[type="range"] {
      font-size: 1rem;
      padding: 5px;
      width: 100%;
    }

    .back-button {
      display: inline-block;
      background-color: #00b4d8;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #007b8f;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Paramètres</h1>
  </header>

  <div class="container">
    <!-- Thème -->
    <div class="setting-option">
      <label for="themeSelect">Choisir un thème :</label>
      <select id="themeSelect" onchange="changeTheme()">
        <option value="clair">Clair</option>
        <option value="sombre">Sombre</option>
      </select>
    </div>

    <!-- Taille de la police -->
    <div class="setting-option">
      <label for="fontSizeSelect">Taille de la police :</label>
      <select id="fontSizeSelect" onchange="changeFontSize()">
        <option value="small">Petite</option>
        <option value="medium" selected>Moyenne</option>
        <option value="large">Grande</option>
      </select>
    </div>

    <!-- Volume Audio -->
    <div class="setting-option">
      <label for="volumeControl">Volume :</label>
      <input type="range" id="volumeControl" min="0" max="100" value="50" oninput="showVolumeValue()">
      <span id="volumeValue">50%</span>
    </div>

    <!-- Bouton retour à l'accueil -->
    <a href="index.html" class="back-button">Retour à l'Accueil</a>
  </div>

  <div class="footer">
    <p>&copy; 2024 Défi Ymoji | Tous droits réservés</p>
  </div>

  <script>
    // Changer le thème
    function changeTheme() {
      const theme = document.getElementById("themeSelect").value;
      if (theme === "sombre") {
        document.body.style.backgroundColor = "#2b2d42"; /* Fond sombre */
        document.body.style.color = "#fff"; /* Texte clair */
      } else {
        document.body.style.backgroundColor = "#f4f4f4"; /* Fond clair */
        document.body.style.color = "#333"; /* Texte foncé */
      }
    }

    // Changer la taille de la police
    function changeFontSize() {
      const size = document.getElementById("fontSizeSelect").value;
      document.body.style.fontSize = size === 'small' ? '14px' : size === 'medium' ? '18px' : '22px';
    }

    // Afficher la valeur du volume
    function showVolumeValue() {
      const volume = document.getElementById("volumeControl").value;
      document.getElementById("volumeValue").textContent = volume + "%";
    }
  </script>

</body>
</html>
